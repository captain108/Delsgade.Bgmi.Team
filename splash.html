<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delsgade Splash Screen</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #000000;
}

.splash-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
}

.splash-logo img {
    max-width: 200px;
    border-radius: 50%;
}

.splash-content {
    text-align: center;
    color: #fff;
    margin-top: 20px;
}

.splash-content h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

.splash-content p {
    font-size: 18px;
}

    </style>
</head>
<body>
    <div class="splash-container">
        <div class="splash-logo">
            <!-- Replace 'logo.png' with the path to your logo image -->
            <img src="logo.png" alt="Delsgade Logo">
        </div>
        <div class="splash-content">
            <h1>Welcome to Delsgade</h1>
        </div>
    </div>
    <script>
        // Redirect to your main website after 3 seconds (adjust the duration as needed)
        setTimeout(function () {
            window.location.href = "index.html"; // Replace 'your_main_website.html' with the path to your main website page
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
